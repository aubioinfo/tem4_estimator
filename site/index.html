<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英语专四估分工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>英语专四估分器</h1>

    <label for="modeSelect">请选择估分方式：</label>
    <select id="modeSelect" onchange="toggleMode()">
      <option value="byModule">按题型估分</option>
      <option value="byTotal">直接输入总分</option>
    </select>

    <div id="moduleMode">
      <label>听写题（10分）</label>
      <input type="number" id="dictation" min="0" max="10">

      <label>听力讲座（10分）</label>
      <input type="number" id="listeningLecture" min="0" max="10">

      <label>听力选择题（10分）</label>
      <input type="number" id="listeningChoice" min="0" max="10">

      <label>语言知识（20分）</label>
      <input type="number" id="languageKnowledge" min="0" max="20">

      <label>完形填空（10分）</label>
      <input type="number" id="cloze" min="0" max="10">

      <label>阅读题（20分）</label>
      <input type="number" id="reading" min="0" max="20">

      <label>写作题（20分）</label>
      <input type="number" id="writing" min="0" max="20">

      <button onclick="predictByModule()">📊 按题型估分</button>
    </div>

    <div id="totalMode" style="display:none;">
      <label>请输入你的总预估分（满分100）：</label>
      <input type="number" id="totalEstimate" min="0" max="100">
      <button onclick="predictByTotal()">📈 估算最终成绩</button>
    </div>

    <div class="result" id="resultBox"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
